<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/1/19/Jpegmafia_LP%21.jpg/250px-Jpegmafia_LP%21.jpg" alt="Profile Picture">
        <h1>oadeep</h1>
        <p>I'm not addicted. Just call me oa.</p>
        <div class="socials">
            <a href="https://www.instagram.com/cnimge/" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
        </div>
    </div>

    <!-- Audio Player -->
    <audio id="audio-player" controls>
        <source src=".mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Mute Button -->
    <button id="mute-btn" class="mute-btn">Mute</button>
    
    <img src="oadeapdog.png" alt="Corner Image" class="corner-img">

    <script>
        // Mute functionality
        const muteBtn = document.getElementById('mute-btn');
        const audioPlayer = document.getElementById('audio-player');

        muteBtn.addEventListener('click', function() {
            audioPlayer.muted = !audioPlayer.muted;
            muteBtn.textContent = audioPlayer.muted ? 'Unmute' : 'Mute';
        });
    </script>
</body>
</html>
