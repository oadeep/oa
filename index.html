<body>

    <div class="container">

    <!-- Spotify Embed (for example) -->

    </audio> -->

    <button id="mute-btn" class="mute-btn">Mute</button>
    
    <img src="oadeapdog.png" alt="Corner Image" class="corner-img">

    <script>
        // Mute functionality
        const muteBtn = document.getElementById('mute-btn');
        const audioPlayer = document.getElementById('audio-player'); // If you're using a regular audio tag
        const iframe = document.querySelector('iframe'); // Spotify embed

        muteBtn.addEventListener('click', function() {
            if (audioPlayer) {
                audioPlayer.muted = !audioPlayer.muted;
                muteBtn.textContent = audioPlayer.muted ? 'Unmute' : 'Mute';
            } else if (iframe) {
                // If you're using the Spotify iframe, mute the audio (this needs additional logic)
                // For Spotify, this may require user interaction or using Spotify's Web API
                console.log('Mute functionality not supported for Spotify embed.');
            }
        });
    </script>
